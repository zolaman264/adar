<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{%block title%}GSS Daily Activity Report {%endblock%}</title>
  </head>
  <body>
    
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom" >
        <a class="navbar-brand" href="{% url 'home'%}">GSS Daily Activity Report</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated%}
            <li class="nav-item">
              <a class="nav-link" href="{%url 'add_post'%}">Add Post</a>
            </li>
          
          
            <ul class="nav navbar-nav ms-auto">
              <li class="nav-item dropdown">
                  <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">{{user.first_name}} {{user.last_name}}</a>
                  <div class="dropdown-menu dropdown-menu-end">
                     
                      <div class="dropdown-divider"></div>
                      <a href="{%url 'edit_profile'%}" class="dropdown-item">Edit Profile</a>
                      <div class="dropdown-divider"></div>
                      <a href="{%url 'logout'%}" class="dropdown-item">Logout</a>
                      
                  </div>
              </li>
          </ul>
            
            {%else%}
            <li class="nav-item">
              <a class="nav-link" href="{%url 'register'%}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'login'%}">Login</a>
            </li>
            {%endif%}
          
         
          </ul>
      
      
        </div>
      </nav>
    
    
    
    
    
    
    
    <br/>
    <div class="container">
   {% block content %}

   {%endblock%}
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </body>
</html>
<style>
  /* Modify the background color */
   
  .bg-custom {
      background-color: rgb(59, 89, 152);
  }
  /* Modify brand and text color */
   
  .navbar-custom .navbar-brand,
  .navbar-custom .navbar-text {
      color: rgb(255, 255, 255);
  }
  
</style>
